syntax = "proto3";

package gamemaster;

service GameMaster {
  rpc SendAction (Action) returns (ActionResult) {}
  rpc GameStateStreaming(GameStateRequest) returns (stream GameStateResponse) {}
}

message Action {
  string name = 1;
}

message ActionResult {
  string message = 1;
}

message GameStateRequest {
  string message = 1;
}

message GameStateResponse {
  string message = 1;
}